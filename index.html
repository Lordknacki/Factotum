<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Les Factotums ‚Äì Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue-ink:#225165;
      --teal:#417D99;
      --mustard:#FFBD59;
      --bg:#f6f8fb;
      --card:#ffffff;
      --shadow:0 6px 16px rgba(0,0,0,.1);
      --radius:14px;
      --maxw:1100px;
    }
    body{margin:0;font-family:Poppins, sans-serif;background:var(--bg);color:#222;}
    /* ===== Header ===== */
    .topbar{background:#fff;border-bottom:4px solid var(--teal);}
    .topbar__inner{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:16px;padding:10px 16px;}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;}
    .brand__logo{width:50px;height:50px;border-radius:50%;object-fit:cover;}
    .brand__name{font-weight:700;color:var(--blue-ink);}
    .topbar__spacer{flex:1;}
    .icons{display:flex;gap:12px;}
    .icon{width:34px;height:34px;border-radius:50%;background:#eef2f6;display:grid;place-items:center;}
    /* ===== Hero ===== */
    .hero{max-width:var(--maxw);margin:20px auto;padding:0 16px;}
    .hero__grid{display:grid;grid-template-columns:1.2fr 1.8fr;gap:24px;align-items:center;}
    .hero__image video{width:100%;border-radius:var(--radius);box-shadow:var(--shadow);object-fit:cover;}
    .hero__cta{display:flex;flex-direction:column;gap:16px;}
    .hero__buttons{display:flex;gap:16px;}
    .tile{flex:1;background:var(--mustard);border-radius:var(--radius);padding:16px;font-weight:600;text-align:center;cursor:pointer;box-shadow:var(--shadow);}
    .tile--alt{background:#ffdca0;}
    .btn{padding:14px;border-radius:var(--radius);font-weight:700;background:var(--teal);color:#fff;cursor:pointer;box-shadow:var(--shadow);}
    /* ===== Section ===== */
    .section{max-width:var(--maxw);margin:40px auto;padding:0 16px;}
    .section__title{text-align:center;font-size:24px;}
    .section__lead{text-align:center;color:#555;margin-bottom:18px;}
    .how video{width:100%;border-radius:var(--radius);box-shadow:var(--shadow);}
    /* ===== Footer ===== */
    footer{margin-top:50px;padding:24px 16px;background:#fff;border-top:1px solid #ddd;}
    .foot__inner{max-width:var(--maxw);margin:0 auto;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
    .foot__brand{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--blue-ink);}
    .foot__brand img{width:40px;height:40px;border-radius:50%;object-fit:cover;}
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="topbar">
    <div class="topbar__inner">
      <a href="#" class="brand">
        <img src="Logo factotum.JPG" alt="Logo Factotum" class="brand__logo">
        <span class="brand__name">Les Factotums</span>
      </a>
      <div class="topbar__spacer"></div>
      <div class="icons">
        <div class="icon">üîî</div>
        <div class="icon">üë§</div>
      </div>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <div class="hero__grid">
      <div class="hero__image">
        <video src="lesfactotums.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="hero__cta">
        <div class="hero__buttons">
          <button class="tile">üìù<br>Faire une demande</button>
          <button class="tile tile--alt">üì£<br>Voir les annonces</button>
          <button class="tile">üí¨<br>Messagerie</button>
        </div>
        <button class="btn">Vos demandes</button>
      </div>
    </div>
  </section>

  <!-- ===== Section ===== -->
  <section class="section">
    <h2 class="section__title">Comment √ßa marche ?</h2>
    <p class="section__lead">Pr√©sentation simple de la plateforme et de son fonctionnement.</p>
    <div class="how">
      <video src="lesfactotums.mp4" controls></video>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <div class="foot__inner">
      <div class="foot__brand">
        <img src="Logo factotum.JPG" alt="Logo Factotum">
        <span>Les Factotums</span>
      </div>
      <div>¬© <span id="y">2025</span> ‚Äî Prototype UI</div>
    </div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
