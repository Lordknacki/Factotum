<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Les Factotums ‚Äì Accueil (prototype)</title>

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue-ink:#225165;
      --teal:#417D99;
      --mustard:#FFBD59;
      --ink:#172026;
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#6b7785;
      --radius:16px;
      --shadow:0 8px 24px rgba(16,24,40,.06);
      --shadow-soft:0 4px 12px rgba(16,24,40,.06);
      --maxw:1100px;
    }
    body{
      margin:0;
      font-family:Poppins, sans-serif;
      background:var(--bg);
      color:var(--ink);
    }

    /* ===== Header ===== */
    .topbar{background:#fff;border-bottom:4px solid var(--teal);}
    .topbar__inner{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:16px;padding:10px 16px;}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;}
    .brand__logo{width:56px;height:56px;border-radius:50%;object-fit:cover;box-shadow:inset 0 0 0 2px #d6dde6;}
    .brand__name{font-weight:700;color:var(--blue-ink);}
    .topbar__spacer{flex:1;}
    .topbar__action{font-size:.9rem;font-weight:600;color:var(--blue-ink);margin-right:8px;text-decoration:none;}

    .icons{display:flex;align-items:center;gap:14px;}
    .icon{width:36px;height:36px;border-radius:50%;background:#eef2f6;display:grid;place-items:center;box-shadow:inset 0 0 0 1px #d7dee8;color:var(--blue-ink);font-weight:700;}
    .icon--bell{position:relative;}
    .icon--bell::after{content:"1";position:absolute;top:-4px;right:-4px;width:18px;height:18px;font-size:.7rem;display:grid;place-items:center;background:#ff4757;color:#fff;border-radius:50%;font-weight:700;box-shadow:0 0 0 2px #fff;}

    /* ===== Hero ===== */
    .hero{max-width:var(--maxw);margin:18px auto 0;padding:0 16px 16px;}
    .hero__grid{display:grid;grid-template-columns:2fr 1.5fr;gap:22px;align-items:stretch;}
    .hero__image video{width:100%;height:100%;border-radius:var(--radius);box-shadow:var(--shadow);object-fit:cover;}

    .hero__cta{display:grid;grid-template-columns:1fr 1fr;gap:16px;}
    .tile{background:var(--mustard);border-radius:14px;padding:22px 18px;font-weight:700;text-align:center;box-shadow:var(--shadow-soft);cursor:pointer;}
    .tile--alt{background:#ffdca0;}
    .btn{padding:14px 18px;border-radius:10px;font-weight:700;background:var(--teal);color:#fff;box-shadow:var(--shadow);grid-column:1 / -1;cursor:pointer;}

    /* ===== Sections ===== */
    .section{max-width:var(--maxw);margin:40px auto 0;padding:0 16px;}
    .section__title{text-align:center;font-size:clamp(22px,2.6vw,28px);}
    .section__lead{text-align:center;max-width:700px;margin:0 auto 18px;color:var(--muted);}
    .how video{width:100%;border-radius:12px;box-shadow:var(--shadow);}

    /* ===== Footer ===== */
    footer{margin-top:56px;padding:28px 16px 48px;background:#fff;border-top:1px solid #e8edf3;}
    .foot__inner{max-width:var(--maxw);margin:0 auto;display:flex;justify-content:space-between;flex-wrap:wrap;gap:18px;color:var(--muted);}
    .foot__brand{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--blue-ink);}
    .foot__brand img{width:40px;height:40px;border-radius:50%;object-fit:cover;}
    .foot__links a{color:var(--blue-ink);margin-right:14px;font-weight:600;text-decoration:none;}
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="topbar">
    <div class="topbar__inner">
      <a href="#" class="brand">
        <img src="Logo factotum.JPG" alt="Logo Factotum" class="brand__logo">
        <span class="brand__name">Les Factotums</span>
      </a>
      <div class="topbar__spacer"></div>
      <a class="topbar__action" href="#">Changer de profil</a>
      <div class="icons">
        <div class="icon icon--bell">üîî</div>
        <div class="icon">üë§</div>
      </div>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <div class="hero__grid">
      <div class="hero__image">
        <video src="lesfactotums.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="hero__cta">
        <button class="tile">üìù<br>Faire une demande</button>
        <button class="tile tile--alt">üì£<br>Voir les annonces</button>
        <button class="tile">üí¨<br>Messagerie</button>
        <button class="btn">Vos demandes</button>
      </div>
    </div>
  </section>

  <!-- ===== Comment √ßa marche ===== -->
  <section class="section">
    <h2 class="section__title">Comment √ßa marche ?</h2>
    <p class="section__lead">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor.
    </p>
    <div class="how">
      <video src="lesfactotums.mp4" controls></video>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <div class="foot__inner">
      <div class="foot__brand">
        <img src="Logo factotum.JPG" alt="Logo Factotum">
        <span>Les Factotums</span>
      </div>
      <div class="foot__links">
        <a href="#">Mentions l√©gales</a>
        <a href="#">CGV</a>
        <a href="#">CGU</a>
        <a href="#">Contact</a>
      </div>
      <div>¬© <span id="y">2025</span> ‚Äî Prototype UI</div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
